<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Joseph</td>
          <td>28 years old</td>
        </tr>
        <tr>
          <td>Vancouver</td>
        </tr>
        <tr>
          <td rowspan="2">Jon</td>
          <td>22 years old</td>
        </tr>

        <tr>
          <td>New York</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total: 2 people</td>
        </tr>
      </tfoot>
    </table>

    <br />
    <!-- Add an image from our local folder -->
    <img src="photo.jfif" alt="Example Image 2" width="400px" height="" />
    <br />
    <img src="images/photo2.jfif" alt="Example Image 3" width="400px" height="" />
  </body>
</html>
